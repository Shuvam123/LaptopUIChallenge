<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <title>Laptop Store</title>
</head>
<body>
    <header>
<div class="logo">

    <img src="/img/logo.svg" alt="" srcset="">
    <h4 class="logo-font">Ghosh Laptop Repair & Servicing</h4>

</div>
      <nav class="nav-bar">
<ul class="nav-links">
 <li><a class="nav-link" href="#">Specs</a></li>
 <li><a class="nav-link" href="#">Product</a></li>
 <li><a class="nav-link" href="#">Contact</a></li>
</ul>
      </nav>
<div class="cart">

    <img src="/img/cart.svg" alt="">
</div>

    </header>
    <main>
     
        <section class="presentation">

                <div class="introduction">

                    <div class="introtext">

                        <h1>Laptop for the future</h1>
                        <p>

                            The new 14 inch bezeless display offering a 
                            4k display with touch screen and intel i7 10th generation core processor.

                        </p>

                    </div>
                    <div class="cta">

                        <button class="cta-select">14 inch</button>
                        <button class="cta-add">Add to Cart</button>
                    </div>
                </div>
                    <div class="cover">

                        <img src="/LaptopUIChallenge/img/matebook.png" alt="matebook">
                    </div>
                

        </section>

        <div class="laptop-select">

                <img src="./img/arrow-left.svg" alt="">
                <img src="./img/dot.svg" alt="">
                <img src="./img/dot-full.svg" alt="">
                <img src="./img/arrow-right.svg" alt="">

        </div>
            <img class="bigcircle" src="/img/big-eclipse.svg" alt="">
            <img class="midcircle" src="/img/mid-eclipse.svg" alt="">
            <img class="smallcircle" src="/img/small-eclipse.svg" alt="">

    </main>
</body>
</html>
